name: Build Gradle project

on:
    push:

permissions:
    id-token: write
    pages: write
    contents: write

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout project sources
              uses: actions/checkout@v3

            - name: Set up JDK 17
              uses: actions/setup-java@v3
              with:
                java-version: '17'
                distribution: 'temurin'

            - name: Setup Gradle
              uses: gradle/gradle-build-action@v2

            - name: Build
              run: ./gradlew build

            - name: Generate report
              run: ./gradlew runner:analyzePlugins

            - name: Convert Markdown to HTML
              uses: jaywcjlove/markdown-to-html-cli@v3.7.0
              with:
                  source: runner/build/plugin-analysis/aggregate-report.md
                  output: runner/build/plugin-analysis/index.html
                  github-corners: https://github.com/lptr/gradle-plugin-analyzer

            - name: Setup Pages
              uses: actions/configure-pages@v3

            - name: Upload GitHub pages
              uses: actions/upload-pages-artifact@v2
              with:
                  path: runner/build/plugin-analysis/

    deploy:
        runs-on: ubuntu-latest
        needs: build
        if: github.ref == 'refs/heads/main'
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v2
